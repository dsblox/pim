<body>

<div id="pim-root">

  <div>
    <pim-navbar :items="nav" selected="Home" />
  </div>

  <div class="container-fluid">

    <div class="row ml-1 mr-1 mb-0 p-0">
      <pim-title-bar title="Today" :tags="allTags" :selected="selectedTags" :add="true" @modal="modal({task:null,list:all,tags:['today']})" />
    </div>

    <div class="row ml-0 mr-0 p-0">

      <pim-column slot-name="left" :columns="columns" :show="visLists[0]" >
        <pim-task-list :task-list="all" :title="titleLists[0]" time :state="0" @modal="modal" :tags="selectedTags" systag="today" hidewhenempty @numtasks="numtasks" />
      </pim-column>

      <pim-column slot-name="center" :columns="columns" :show="visLists[1]" >
        <pim-task-list :task-list="all" :title="titleLists[1]" :time="false" :state="0" @drop="drop" @modal="modal" :tags="selectedTags" systag="today" hidewhenempty @numtasks="numtasks" />
      </pim-column>

      <pim-column slot-name="right" :columns="columns" :show="visLists[2] || visLists[3]" > 
        <div class="row">
            <div class="col-sm-12">
              <pim-task-list :task-list="all" :title="titleLists[2]" :state="2" @modal="modal" :tags="selectedTags" systag="today" hidewhenempty @numtasks="numtasks" />
            </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <pim-task-list :task-list="all" :title="titleLists[3]" :state="1" clear="today" @drop="drop" @modal="modal" :tags="selectedTags" systag="today" :copy="true" hidewhenempty @numtasks="numtasks" />
          </div>
        </div>
      </pim-column>

    </div>

  </div>

  <div>
    <pim-modal :task="modalTask" :list="modalList" page="history" :systags="modalTags" @save="modalSave" @dismiss="modalDismiss"/>
  </div>
  <div>
    <pim-alert :message="warnMessage" :show="warnShow" @dismiss="warnDismiss" /> 
  </div>
  
</div>

<script>

// call the server to get tasks and put into the lists
loadTasksToday();

// all the tags are loaded into global allTags
tagsFindAll();

// here is a root Vue to hold references to my models
// the data references can be linked to components
v = new Vue({
  el: '#pim-root',
  data: {
    states: TaskState,
    selectedTags: selectedTags,
    allTags: allTags,
    currTags: currTags,
    modalTask: null,
    modalList: todaylist,
    modalTags: null,
    all: todaylist,
    dragListTitle: null,
    nav: mainMenu,
    warnMessage: null,
    warnShow: false,
    columns: 3,
    titleLists: ["Calendar", "Stuff To Do", "In Progress", "Done"],
    visLists: [true, true, false, true]
  },
  methods: {
    numtasks: function(args) { // adjust num columns based on which lists are visible
      let idxChange = this.titleLists.indexOf(args.list)
      if (idxChange >= 0) {
        let vis = (args.count > 0)
        this.visLists[idxChange] = vis
        let cols = 0
        if (this.visLists[0]) cols += 1
        if (this.visLists[1]) cols += 1
        if (this.visLists[2] || this.visLists[3]) cols +=1
        this.columns = cols
      }
    },
    modal: function(taskInfo) {
      this.modalTask = taskInfo.task ? taskInfo.task : new Task()
      this.modalList = taskInfo.list
      this.modalTags = taskInfo.tags
    },
    // this drag function, if enabled on a task-list
    // allows us to know what list an item is being
    // dragged from, which may be needed in the future
    drag: function(ev, listTitle) {
      this.dragListTitle = listTitle
    },
    // we only support dropping between lists onto Done
    // for now.
    drop: function(ev, dropinfo) {
      var from_id = dropinfo.dragged_id
      var from = this.all.findTask(from_id)
      if (dropinfo.list_title == "Done") {
        from.markComplete()
        changeTaskState(from)
      }
      else if (dropinfo.list_title == "Stuff To Do") {
        var to_id = dropinfo.on_id
        var to = this.all.findTask(to_id)
        moveBeforeTask(this.all, from, to)
      }
    },
    modalSave: function(args) {
      // update the task I asked to be edited for display
      if (this.modalTask && args.task) {
        this.modalTask.copy(args.task)
      }      

      // persist the change to the server
      modalTaskSave(args.task, args.list, args.systags)

      this.modalTask = null
    },
    modalDismiss: function() {
      this.modalTask = null
    },
    warn: function(message) {
      this.warnMessage = message
      this.warnShow = true
    },
    warnDismiss: function(visible) {
      this.warnShow = false
    }    
  },
})

</script>
