<body>

<div id="pim-root">

  <div>
    <pim-navbar :items="nav" selected="Planning" />
  </div>

  <div class="container-fluid">

    <div class="row ml-0 mr-0 mb-0 p-0">
      <pim-title-bar title="Daily Planning" :tags="allTags" :selected="selectedTags" :add="false" />
    </div>

    <div class="row mx-0">

      <div class="col pl-0 pr-1">
        <div class="row mx-0">
          <div class="col pl-0 pr-1">
            <pim-task-list :task-list="all" title="Weekly Goals" :add="true" toggletag="today" clear="thisweek" @modal="modal" systag="thisweek" :tags="selectedTags" sort="state" />
          </div>
        </div>
        <div class="row mx-0">
          <div class="col pl-0 pr-1">
            <pim-task-list :task-list="all" title="Don't Forget" :state="0" :add="true" :week="true" clear="dontforget" :copy="true" @modal="modal" systag="dontforget" :tags="selectedTags" toggletag="today" />
          </div>
        </div>
        <div class="row mx-0">
          <div class="col pl-0 pr-1">
            <pim-task-list :task-list="all" title="Reuseable" :state="0" :add="true" :week="true" @modal="modal" systag="reuse" :tags="selectedTags" clone="today" />
          </div>
        </div>
      </div>


      <div class="col pl-1 pr-0">
        <pim-task-list :task-list="all" title="Daily Goals" :add="true" toggletag="today" @modal="modal" systag="today" :tags="selectedTags" sort="state" />
      </div>

    </div>
  </div>

  <div>
    <pim-modal :task="modalTask" :list="modalList" page="history" :systags="modalTags" @save="modalSave" @dismiss="modalDismiss" />
  </div>
  <div>
    <pim-alert :message="warnMessage" :show="warnShow" @dismiss="warnDismiss" /> 
  </div>
  

</div>

<script>

// call the server to get tasks and put into the lists
// loadTasksThisWeek();
// loadTasksThisDay();
loadPlanningTasks();

// all the tags are loaded into global allTags
tagsFindAll();

// here is a root Vue to hold references to my models
// the data references can be linked to components
v = new Vue({
  el: '#pim-root',
  data: {
    states: TaskState,
    selectedTags: selectedTags,
    allTags: allTags,
    modalTask: null,
    modalList: null,
    modalTags: null,
    all: planninglist,
    nav: mainMenu,
    warnMessage: null,
    warnShow: false,
  },
  methods: {
    modal: function(taskInfo) {
      // the modal component is bound to this.modalTask, so when we 
      // set modalTask to something new it knows to show itself
      console.log(taskInfo.tags)
      this.modalTask = taskInfo.task ? taskInfo.task : new Task()
      this.modalList = taskInfo.list;
      this.modalTags = taskInfo.tags;
    },
    modalSave: function(args) {
      // update the task I asked to be edited for display
      if (this.modalTask && args.task) {
        this.modalTask.copy(args.task)
      }      

      // persist the change to the server
      modalTaskSave(args.task, args.list, args.systags)

      this.modalTask = null      
    },
    modalDismiss: function() {
      this.modalTask = null
    },
    warn: function(message) {
      this.warnMessage = message
      this.warnShow = true
    },
    warnDismiss: function(visible) {
      this.warnShow = false
    }
  },
})

</script>
</body>
